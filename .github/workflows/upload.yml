name: Upload M3U File

on:
  repository_dispatch:
    types: [upload-m3u]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create playlist folder
        run: mkdir -p playlists

      - name: Save M3U file
        run: |
          echo "${{ github.event.client_payload.content }}" > "${{ github.event.client_payload.filename }}"

      - name: Commit & Push to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Upload ${{ github.event.client_payload.filename }}" || echo "No changes"
          git push https://x-access-token:${GH_TOKEN}@github.com/Jatin-0-7/07YGX.git HEAD:main
